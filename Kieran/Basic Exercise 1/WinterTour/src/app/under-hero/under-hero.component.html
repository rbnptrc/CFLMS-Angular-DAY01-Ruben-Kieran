<div
  class="container-fluid d-flex flex-column justify-content-center align-content-center"
>
  <h1 class="text-center">Why We're the Best</h1>

  <hr class="col-2 mt-3 mb-5 bg-danger" />

  <div class="card-deck">
    <div class="card" style="width: 18rem;" *ngFor="let i of bestAtArr">
      <img src="{{ i[0] }}" class="card-img-top" alt="..." />

      <div class="card-body">
        <h5 class="card-title text-center font-weight-bold">{{ i[1] }}</h5>

        <p class="card-text text-center">{{ i[2] }}</p>
      </div>
    </div>
  </div>
</div>
