<div class="container-fluid">
  <h1 class="text-center mt-4">Best Winter Trips</h1>

  <hr class="col-2 bg-danger" />

  <div class="card-deck mx-auto">
    <app-winter-tips-items
      *ngFor="let i of winterTripArr"
      imgSrc="{{ i[0] }}"
      price="{{ i[1] }}"
      title="{{ i[2] }}"
    ></app-winter-tips-items>
  </div>
</div>
